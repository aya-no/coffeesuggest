<!DOCTYPE html>

<body>
  
  <h1>おすすめのお豆えらびます！</h1>
  
  <!-- <form name="favoriteForm" > -->
    
  <h2>あたなのお好みは？</h2>
  
  <div id="favorite">
    <div class="range">
      <label for="bitterness">苦味　</label>
      <input type="range" id="bitterness" min="1" max="5" step="0.2">
      <spen></spen>
    </div>
    <div class="range">
      <label for="acidity">酸味　</label>
      <input type="range" id="acidity" min="1" max="5" step="0.2">
      <spen></spen>
    </div>
    <div class="range">
      <label for="sweets">甘味　</label>
      <input type="range" id="sweets" min="1" max="5" step="0.2">
      <spen></spen>
    </div>
    <div class="range">
      <label for="richBody">コク　</label>
      <input type="range" id="richBody" min="1" max="5" step="0.2">
      <spen></spen>
    </div>
    <div class="range">
      <label for="flavor">香り　</label>
      <input type="range" id="flavor" min="1" max="5" step="0.2">
      <spen></spen>
    </div>
  </div>
  
  <h2>コーヒーを飲むタイミングは？</h2>

<div class="timing">
  <fieldset>
    <legend>いつ飲みますか？</legend>
    
    <div>
      <input type="checkbox" id="morning" name="scales" checked>
      <label for="morning">朝</label>
    </div>
    <div>
      <input type="checkbox" id="lunch" name="lunch">
      <label for="lunch">昼</label>
    </div>
    <div>
      <input type="checkbox" id="dinner" name="dinner">
      <label for="dinner">夕</label>
    </div>
    <div>
      <input type="checkbox" id="night" name="ntght">
      <label for="night">夜</label>
    </div>
  </fieldset>
  
  <fieldset class="timing">
    <legend>何杯飲みますか？</legend>
    
    <div>
      <label class="cup">
        <input type="radio" name="num_of_inq" >1杯～3杯/日
      </label>
    </div>
    <div>
      <label class="cup">
        <input type="radio" id ="fourCup" name="num_of_inq" >4杯以上/日
      </label>
    </div>
    
  </fieldset>
</div>

<div id="suggestButtonArea">
  <a href="#suggestArea">
    <button type="button" id="suggestButton" onclick="suggestClick()">オススメお豆を調べる</button>
  </a>

</div>
